server.port=9310
spring.application.name=admin-server
spring.profiles.active=local
eureka.client.serviceUrl.defaultZone=http://localhost:9300/eureka/
eureka.client.healthcheck.enabled=true
# 续约更新时间间隔（单位秒，默认30秒）
eureka.instance.lease-renewal-interval-in-seconds=10
# 续约到期时间（单位秒，默认90秒）
eureka.instance.lease-expiration-duration-in-seconds=10

# Redis配置
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=39.105.155.193
# Redis服务器连接端口
spring.redis.port=6379
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.max-active=-1
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.max-idle=100
# 连接池中的最小空闲连接
spring.redis.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=5000ms
# Redis密码
spring.redis.password=9553

#mysql配置
spring.datasource.username=
spring.datasource.password=
spring.datasource.url=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#mybatis
mybatis.type-aliases-package=gyaku.bearschool.common.servercommon.domain
mybatis.mapper-locations= classpath:mapping/*.xml